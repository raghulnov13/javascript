<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Qty</th>
            <th>Action</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Mobile</td>
            <td id="unitPrice">35000</td>
            <td><input type="text" id="qty" value="2"></td>
            <td><button id="user">Row Data</button></td>
            <td id="price"></td>
        </tr>
    </table>
    <script>
        // inputs:unitPrice,Qty
        // output:price
        function totalPrice() {
            var unitPrice, qty, price,
                unitPriceElement = document.getElementById("unitPrice"),
                qtyElement = document.getElementById("qty");
            priceElement = document.getElementById("price");

            unitPrice = unitPriceElement.innerText;

            qty = qtyElement.value;

            price = unitPrice * qty;

            priceElement.innerText = price;

        
        }
        var userElement = document.getElementById("user");
        userElement.addEventListener('click', totalPrice);

      
        





    </script>

</body>

</html>
